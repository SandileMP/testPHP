<VirtualHost *:80>
  ServerName    e-interview.local
  ServerAlias   www.e-interview.local

  DocumentRoot  /app/public_html

  LogLevel      warn

  <Directory /app/public_html>
    Options FollowSymlinks
    AllowOverride All
    Require all granted
  </Directory>
RewriteEngine on
RewriteCond %{SERVER_NAME} =www.e-interview.local [OR]
RewriteCond %{SERVER_NAME} =e-interview.local
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
